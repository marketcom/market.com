<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="m.178hui.com" />
    <meta name="applicable-device" content="mobile" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>{if $article_data}{$article_data.title}{else}详情{/if}</title>
    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/news.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(window).load(function() {
            $("#status").fadeOut();
            $("#preloader").delay(350).fadeOut("slow");
        })
    </script>
</head>

<body>
<div class="mobile">
    <!--页面加载 开始-->
    <div id="preloader">
        <div id="status">
            <p class="center-text"><span>拼命加载中···</span></p>
        </div>
    </div>
    <!--页面加载 结束-->
    <!--header 开始-->
    <header>
        <div class="header" style="background: #e4393c;"> <a class="new-a-back" href="javascript:history.back();"> <span><img src="images/iconfont-fanhui.png"></span> </a>
            <h2>详情</h2>
            <div class="head_right"><a href="article.php" style="color:#FFFFFF; font-size:14px;">返回列表</a></div>
        </div>
    </header>
    <!--header 结束-->
    <div class="news_view w">
        <h1>{$article_data.title}</h1>
        <div class="news_tags"><span>时间：{$article_data.add_time}</span><span>作者：{$article_data.author}</span><span>浏览：{$article_data.readcount}次</span></div>
        <div class="news_content">
            {$article_data.content}
        </div>
        <div class="news_key"><span>关键字：</span><a href="#">{$article_data.keywords}</a></div>
        <div class="news_more">
            {if $last_article}
                <div class="news_next"><span>上一篇：</span><a href="article.php?act=detail&a_id={$last_article.article_id}">{$last_article.title}</a></div>
            {/if}
            {if $next_article}
                 <div class="news_next"><span>下一篇：</span><a href="article.php?act=detail&a_id={$last_article.article_id}">{$next_article.title}</a></div>
            {/if}
        </div>
    </div>

    <div class="copyright">{$footer}</div>
</div>
</body>
</html>
